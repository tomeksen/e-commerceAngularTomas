<div class="jumbotron">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3>Register</h3>
                <form action="">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" formControlName="name">
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number</label>
                        <input type="tel" class="form-control" formControlName="mobNumber">
                    </div>
                    <div class="form-group">
                        <label for="age">Enter your age</label>
                        <input type="number" class="form-control" formControlName="age">
                    </div>
                    <div class="form-group">
                        <label for="dob">Enter your Birth Date</label>
                        <input type="date" class="form-control" formControlName="dob">
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" placeholder="email@gmail.com" formControlName="email">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Password" formControlName="password">
                        </div>
                        <div class="form-group ">
                            <label for="address">Address</label>
                            <input type="text" class="form-control" placeholder="2453 Hastlings St" formControlName="addLine1">
                        </div>
                        <div class="form-group">
                            <label for="address2">Address 2</label>
                            <input type="text" class="form-control" placeholder="Appartment, floor" formControlName="addLine2">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="city">City</label>
                            <input type="text" class="form-control" placeholder="City" formControlName="city">
                        </div>
                        <div class="form-group col-md-4">
                            <label for="state">State</label>
                            <select id="inputState" class="form-control" formControlName="state">
                                <option selected>Choose...</option>
                                <option >...</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="zip">Zip Code</label>
                            <input type="text" class="form-control" placeholder="Zip Code" formControlName="zipCode">
                        </div>
                        <div class="form-group">
                            <label for="language">language</label>
                            <select class="form-control" formControlName="language">
                                <option selected>English</option>
                                <option>Spanish</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-inline" formControlName="gender" value="male">
                                <label for="male" class="form-check-inline">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-inline" formControlName="gender" value="female">
                                <label for="female" class="form-check-inline">Female</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-inline" formControlName="gender" value="others">
                                <label for="others" class="form-check-inline">Others</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="somethingAboutYou">Something About You</label>
                            <textarea class="form-control" rows="3" formControlName="aboutYou"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="uploadPhoto">Upload Your Photo</label>
                            <input type="file" class="form-control" formControlName="uploadPhoto">
                        </div>
                        <div class="form-group">
                            <input type="checkbox" class="form-check-inline" formControlName="agreetc">
                            <label for="agreetc" class="form-check-inline">Terms and Conditions</label>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="role">Select your role:</label>
                            <select class="form-control" formControlName="role">
                                <option value="seller">Seller</option>
                                <option value="buyer">Buyer</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary">Register</button>
                        </div>
                    </div>
                </form>
                <p class="sim-pointer" router-link="/sign-in"> Already have an account Click here to login</p>
            </div>
        </div>
    </div>
</div>
